<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container">
        <header>
          <img class="logo" src="./images/logo.png" alt="logo">
           <div><h2><p>Glassdale Police Department</p></h2>
           <p><i>Where the events are listening!</i></p></div>
          
        </header>
        <div class="filters">
            <!-- dropdown for crimes -->
            <div class="filter filters__crime"></div>
            <div class="filter filters__incarceration"></div>
            <!-- dropdown for arresting officer -->
            <div class="filter filters__officer"></div>
        </div>
      
        <!-- text fields for note info -->
        <article class="noteFormContainer"></article>
        <div class="noteListButton"></div>
        <div class="witnessButton"></div>
        
        <!-- creates aside for alibi to render when button is clicked -->
        <div class="alibiContainer"></div>

          <!-- contains the criminal cards -->
          <section class="criminal__notes">
        <article class="criminalsContainer" id="criminalsContainer"></article>

          <!-- contains the show/hide notes button and notes list -->
        <aside class="noteListContainer">
            <!-- Show Note Button -->
            
            <!-- where notes appear when ShowNotes button is clicked -->
            <article class="noteList"></article>
          </aside>
        </section>    
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
